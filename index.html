<!DOCTYPE html>
<html ng-app='todoApp'>

<head>
    <meta charset="utf-8">
    <title>Todos Application</title>
    <!-- call CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/custom.css" rel="stylesheet">
</head>

<body>
    <center>
        <h1> <strong> todos </h1> </strong>
    </center>

    <div class="container">
        <div ng-controller="addTodoController">
            <div class="row">
                <center>
                    <form>
                        <input class="form-control" type="text" input-lg = "todoApp" ng-model="title" placeholder="What needs to be done ?">
                        </br>
                        <button ng-click="submit()" type="submit" class="btn btn-info" style="width:80px; height:40px">summit</button>
                    </form>
            </div>


        <div ng-controller="listTodoController">
            <div class="container">
                <table class="table table-hover">
                    <thead>
                        <th style="width:10%">
                            <font size="5">
                                <font color="blue">
                        </th>
                        <th style="width:20%">
                            <font size="5">
                                <font color="blue">List
                        </th>
                        <th style="width:20%">
                            <font size="5">
                                <font color="blue">Complete
                        </th>

                        <tbody>
                            <tr ng-repeat="Todo in todo">
                                <td style="width:20%">
                                    <div class="checkbox">
                                        <label>
                                          <input type="checkbox">
                                        </label>
                                    </div>
                                </td>
                                <td>
                                    {{ Todo.title}}
                                </td>
                            </tr>
                        </tbody>
                    </thead>

                </table>
            </div>
        </div>
</div>
        <!-- call jquery -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <!-- call bootstrap -->
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="node_modules/angular/angular.js" charset="utf-8"></script>

        <!-- call todoApp -->
        <script src="app.js"></script>
</body>

</html>
